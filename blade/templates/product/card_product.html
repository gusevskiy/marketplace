{% load thumbnail %}
{% for product in products %}
<div class="col">
<div class="card mb-4 rounded-3 shadow-sm" style="border: 1px solid #ccc; padding: 10px; box-sizing: border-box;">
  <!-- <div class="product-card" style="max-width: 300px; border: 1px solid #ccc; padding: 10px; box-sizing: border-box;"> -->
    {% if product.images.first %}
    {% thumbnail product.images.first.url "200x200" crop="center" as im %}
    <img src="{{ im.url }}" alt="{{ product.name }}" style="max-width: 100%; height: auto;" />
    {% endthumbnail %}
    {% else %}
    <div
      style="display: flex; align-items: center; justify-content: center; width: 100%; height: 200px; background-color: #ccc;">
      Нет фото
    </div>
    {% endif %}

    <h5> {{ product.price }} руб.</h5>
    <h5>{{ product.name }}</h5>

    <p class="card-text">
      {{ product.description }}
    </p>
    <button class="btn btn-primary">В корзину</button>
  <!-- </div> -->
</div>
</div>

{% endfor %}
