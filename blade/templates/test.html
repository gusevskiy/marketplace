<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-магазин</title>
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Дополнительные стили для наглядности */
    .header, .footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
    }
    .sidebar {
      background-color: #e9ecef;
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Шапка -->
  <header class="header">
    <div class="container">
      <!-- <h1>Мой Интернет-магазин</h1> -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- Логотип -->
          <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/150x40" alt="Логотип">
          </a>
    
          <!-- Кнопка для мобильных устройств -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- Навигация -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Каталог</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">О нас</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Контакты</a>
              </li>
            </ul>
    
            <!-- Дополнительные элементы (поиск, корзина) -->
            <form class="d-flex me-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
              <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>
    
            <a href="#" class="btn btn-primary position-relative">
              Корзина
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                3
                <span class="visually-hidden">Товаров в корзине</span>
              </span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Основной контент -->
  <main class="container mt-4">
    <div class="row">
      <!-- Боковая панель -->
      <aside class="col-md-3 sidebar">
        <h4>Фильтры</h4>
        <ul class="list-unstyled">
          <li><a href="#">Категория 1</a></li>
          <li><a href="#">Категория 2</a></li>
          <li><a href="#">Категория 3</a></li>
        </ul>
      </aside>

      <!-- Основная область с товарами -->
      <section class="col-md-9">
        <div class="row">
          <!-- Карточка товара 1 -->
          <div class="col-md-4 mb-4">
            <div class="product-card">
              <img src="https://via.placeholder.com/150" alt="Товар 1" class="img-fluid">
              <h5>Товар 1</h5>
              <p>Цена: 1000 руб.</p>
              <button class="btn btn-primary">В корзину</button>
            </div>
          </div>


          <!-- Добавьте больше товаров по аналогии -->
        </div>
      </section>
    </div>
  </main>

  <!-- Подвал -->
  <footer class="footer mt-4">
    <div class="container">
      <p>&copy; 2023 Мой Интернет-магазин. Все права защищены.</p>
    </div>
  </footer>

  <!-- Подключаем Bootstrap JS (опционально) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
