<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон с Bootstrap</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Это шапка</h1>
    </header>

    <div class="container-fluid">
        <div class="row" style="height: calc(100vh - 100px);"> <!-- Высота минус шапка и подвал -->
            <!-- Sidebar -->
            <aside class="col-md-3 col-sm-4 bg-secondary text-white p-3" style="height: 100%;">
                <h2>Сайдбар</h2>
                <p>Меню или навигация</p>
            </aside>

            <!-- Content -->
            <main class="col-md-9 col-sm-8 p-3">
                <h2>Контент</h2>
                <p>Здесь будет основной текст или элементы.</p>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Это подвал</p>
    </footer>

    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
